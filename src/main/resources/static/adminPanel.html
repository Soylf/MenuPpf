<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <style>
        :root {
            --primary: #4361ee;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f8f9fa;
            padding: 2rem;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h2, h3 {
            color: var(--dark);
            margin-bottom: 1.5rem;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: var(--transition);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .image-upload {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .upload-btn {
            background: var(--light);
            color: var(--dark);
            border: 1px dashed #ccc;
            padding: 1.5rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-btn:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            display: none;
            margin-top: 1rem;
            object-fit: contain;
            border: 1px solid #eee;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e5177b;
            transform: translateY(-2px);
        }

        .delete-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .success .notification-icon {
            color: var(--success);
        }

        .error .notification-icon {
            color: var(--danger);
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .notification-close {
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 1.25rem;
            padding: 0;
            margin-left: 0.5rem;
        }

        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }

        .notification-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background: rgba(0,0,0,0.1);
        }

        .notification-progress::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .success .notification-progress::after {
            background: var(--success);
            animation: progress 3s linear forwards;
        }

        .error .notification-progress::after {
            background: var(--danger);
            animation: progress 3s linear forwards;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Панель администратора</h2>

    <form id="create-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Название товара</label>
            <input type="text" id="name" name="name" required placeholder="Введите название">
        </div>

        <div class="form-group">
            <label for="price">Цена</label>
            <input type="text" id="price" name="price" required placeholder="Введите цену">
        </div>

        <div class="form-group">
            <label for="category">Категория</label>
            <input type="text" id="category" name="category" required placeholder="Введите категорию">
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <input type="text" id="description" name="description" placeholder="Введите описание">
        </div>

        <div class="form-group">
            <label for="pieces">Штук</label>
            <input type="text" id="pieces" name="pieces" placeholder="Введите сколько штук">
        </div>

        <div class="form-group">
            <label for="heft">Вес</label>
            <input type="text" id="heft" name="heft" placeholder="Введите вес в калориях">
        </div>

        <div class="form-group">
            <label>Изображение товара</label>
            <div class="image-upload">
                <label class="upload-btn" for="image">
                    <span>Выберите файл или перетащите его сюда</span>
                    <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)" style="display: none;">
                </label>
                <img id="preview" class="image-preview" alt="Предпросмотр изображения">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            <span>Сохранить товар</span>
        </button>
    </form>

    <div class="delete-section">
        <h3>Удаление товара</h3>
        <form id="delete-form">
            <div class="form-group">
                <label for="delete-name">Название товара</label>
                <input type="text" id="delete-name" name="name" required placeholder="Введите название товара">
            </div>
            <button type="submit" class="btn btn-danger">
                <span>Удалить товар</span>
            </button>
        </form>
    </div>
</div>

<!-- Уведомление -->
<div id="notification" class="notification">
    <div class="notification-icon">✓</div>
    <div class="notification-content">
        <div class="notification-title" id="notification-title">Успех!</div>
        <div class="notification-message" id="notification-message">Товар успешно сохранен</div>
    </div>
    <button class="notification-close" onclick="hideNotification()">×</button>
    <div class="notification-progress"></div>
</div>

<script>
    // Предпросмотр изображения
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('preview');
        const uploadLabel = document.querySelector('.upload-btn span');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                uploadLabel.textContent = input.files[0].name;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Уведомления
    function showNotification(title, message, isError = false) {
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notification-title');
        const notificationMessage = document.getElementById('notification-message');
        const notificationIcon = notification.querySelector('.notification-icon');

        // Устанавливаем содержимое
        notificationTitle.textContent = title;
        notificationMessage.textContent = message;
        notificationIcon.textContent = isError ? '✕' : '✓';

        // Устанавливаем класс
        notification.className = isError ? 'notification error' : 'notification success';

        // Показываем уведомление
        notification.classList.add('show');

        // Скрываем через 3 секунды
        setTimeout(() => {
            hideNotification();
        }, 3000);
    }

    function hideNotification() {
        const notification = document.getElementById('notification');
        notification.classList.remove('show');
    }

    // Обработка формы создания
    document.getElementById('create-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;

        try {
            // Показываем состояние загрузки
            submitBtn.innerHTML = '<span>Сохранение...</span>';
            submitBtn.disabled = true;

            const response = await fetch('/admin/items', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const message = await response.text();
                showNotification('Успех!', message);
                this.reset();
                document.getElementById('preview').style.display = 'none';
                document.querySelector('.upload-btn span').textContent = 'Выберите файл или перетащите его сюда';
            } else {
                const error = await response.text();
                showNotification('Ошибка!', error || 'Ошибка при создании товара', true);
            }
        } catch (error) {
            showNotification('Ошибка!', 'Ошибка сети: ' + error.message, true);
        } finally {
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
        }
    });

    // del
    document.getElementById('delete-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;

        try {
            submitBtn.innerHTML = '<span>Удаление...</span>';
            submitBtn.disabled = true;

            const response = await fetch('/admin/items/delete', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const message = await response.text();
                showNotification('Успех!', message);
                this.reset();
            } else {
                const error = await response.text();
                showNotification('Ошибка!', error || 'Ошибка при удалении товара', true);
            }
        } catch (error) {
            showNotification('Ошибка!', 'Ошибка сети: ' + error.message, true);
        } finally {
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
        }
    });
</script>
</body>
</html>
